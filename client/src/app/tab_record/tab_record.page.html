<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>10:10</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="newTick($event)">
        <ion-icon
          slot="icon-only"
          name="add-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="chevron-down-circle-outline"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing..."></ion-refresher-content>
  </ion-refresher>
  <ion-virtual-scroll [items]="ticks"
                      [headerFn]="headerFn"
                      approxItemHeight="55px">
    <ion-item-divider *virtualHeader="let header">
      {{ header }}
    </ion-item-divider>
    <ion-item-sliding *virtualItem="let item">
      <ion-item>
        <ion-label>
          <h2 class="ion-text-wrap">{{ item.activity }}</h2>
          <!-- h3>{{ item._time }} {{ item._duration }}</h3 -->
          <p>{{ item.tags.join("&nbsp;") }}</p>
        </ion-label>
        <ion-note slot="start" (click)="editStartTime(tick)">
          <div>{{ item._duration }}</div>
          <div>{{ item._time }}</div>
        </ion-note>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="primary">编辑</ion-item-option>
        <ion-item-option color="secondary">插入</ion-item-option>
        <ion-item-option color="danger">删除</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-virtual-scroll>
  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
  <ion-datetime
    *ngIf="editingStartTime"
    displayFormat="MMMM"
    value="2012-12-15T13:47:20.789"
    (ionCancel)="editingStartTime = false"
    (ionChange)="changeStartTime($event)"></ion-datetime>
</ion-content>
