<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="onCancel($event)">
        <ion-icon slot="icon-only" name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-input
      type="text"
      enterkeyhint="done"
      placeholder="描述 #标签"
      [value]="inputText"
      (ionChange)="onInputChange($event)"></ion-input>
    <ion-buttons slot="end">
      <ion-button (click)="onOk()">
        <ion-icon slot="icon-only" name="checkmark-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-list-header>
      <ion-toolbar>
        <ion-segment (ionChange)="onSegmentChange($event)" [value]="segment">
          <ion-segment-button value="activities">
            <ion-label>活动</ion-label>
          </ion-segment-button>
          <ion-segment-button value="tags">
            <ion-label>标签</ion-label>
          </ion-segment-button>
        </ion-segment>
      </ion-toolbar>
    </ion-list-header>
    <ion-item *ngFor="let item of suggests" (click)="onClickItem(item.text)">
      <ion-label>{{ item.text }}</ion-label>
      <ion-icon slot="end" name="checkmark-outline" *ngIf="item.checked"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
