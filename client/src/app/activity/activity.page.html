<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="onCancel($event)">
        <ion-icon slot="icon-only" name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-input
      #inputBox
      type="text"
      debounce="200"
      enterkeyhint="done"
      placeholder="描述 #标签"
      [value]="activity"></ion-input>
    <ion-buttons slot="end">
      <ion-button (click)="onOk(inputBox.value)">
        <ion-icon slot="icon-only" name="checkmark-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item-divider>
      <ion-label>常用标签</ion-label>
    </ion-item-divider>
    <ion-item>
      <ion-grid>
        <ion-row class="ion-justify-content-start">
          <ion-col *ngFor="let tag of tags" class="ion-no-padding">
            <ion-button
              [fill]="tagChosen(inputBox.value, tag)"
              (click)="chooseTag(inputBox.value, tag)">
              {{ tag }}
            </ion-button>      
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
    <ion-item-divider>
      <ion-label>最近的活动</ion-label>
    </ion-item-divider>
    <ion-item *ngFor="let a of recentActivities">
      <ion-label (click)="chooseActivity(a)">{{ a }}</ion-label>
    </ion-item>
    <ion-item-divider>
      <ion-label>经常活动</ion-label>
    </ion-item-divider>
    <ion-item *ngFor="let a of freqActivities">
      <ion-label (click)="chooseActivity(a)">{{ a }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
