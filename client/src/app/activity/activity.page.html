<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="onCancel($event)">
        <ion-icon slot="icon-only" name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-input
      type="text"
      debounce="1500"
      enterkeyhint="done"
      placeholder="描述 #标签"
      [disabled]="disableInput"
      [value]="text(tick)"
      (ionChange)="onChange($event)"></ion-input>
    <ion-buttons slot="end">
      <ion-button (click)="onOk($event)">
        <ion-icon slot="icon-only" name="checkmark-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-list-header *ngIf="tick.activity.length === 0">
      <ion-label class="list-header-text">选择活动</ion-label>
    </ion-list-header>
    <ion-list-header *ngIf="tick.activity.length > 0">
      <ion-label class="list-header-text">选择标签</ion-label>
    </ion-list-header>
    <ion-item-group *ngIf="tick.activity.length === 0">
      <ion-item *ngFor="let a of suggestActivities">
        <ion-label (click)="clickActivity(a)">{{ a }}</ion-label>
      </ion-item>
    </ion-item-group>
    <ion-item-group *ngIf="tick.activity.length > 0">
      <ion-item *ngFor="let tag of suggestTags" (click)="toggleTag(tag)">
        <ion-label>{{ tag }}</ion-label>
        <ion-icon slot="end" name="checkmark-outline" *ngIf="tagChecked(tag)"></ion-icon>
      </ion-item>
    </ion-item-group>
  </ion-list>
</ion-content>
