<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">注册</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item>
      <ion-input type="email" name="email" placeholder="Email" [value]="email" (ionChange)="onChange('email', $event)"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="password" name="password" placeholder="Password" [value]="password" (ionChange)="onChange('password', $event)"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="password" name="confirm_password" placeholder="Confrim password" [value]="confirmPassword" (ionChange)="onChange('confirm-password', $event)"></ion-input>
    </ion-item>
  </ion-list>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-button size="large" expand="full" [disabled]="validate(email, password, confirmPassword)" (click)="signUp(email, password)">登录</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
