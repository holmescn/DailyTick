<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center">设置</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item-divider>
      <ion-label>通用设置</ion-label>
    </ion-item-divider>
    <ion-item>
      <ion-label>夜间模式</ion-label>
      <ion-toggle slot="end" [checked]="darkTheme" (ionChange)="changeTheme($event)"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>在桌面创建图标</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
