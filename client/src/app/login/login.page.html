<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">登录</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item>
      <ion-input
        name="email"
        type="email"
        enterkeyhint="next"
        placeholder="请在这里输入帐号"
        [value]="email"
        (ionChange)="onEmailChanged($event)"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input
        name="password"
        type="password"
        placeholder="请在这里输入密码"
        [value]="password"
        (ionChange)="onPasswordChanged($event)"></ion-input>
    </ion-item>
  </ion-list>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-button expand="full" [disabled]="validate(email, password)" (click)="login($event)">登录</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
